---
spring:
  application:
    name: ogcproxy
  jmx:
    default-domain: ogcproxy
management:
  info:
    git:
      mode: full

server:
  port: ${SERVER_PORT}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH}

# WQP GeoServer settings
wqp:
  geoserver:
    proto: http
    host: ${WQP_GEOSERVER_HOST}
    port: 8080
    context: geoserver
    workspace: wqp_sites
    user: admin
    pass: ${WQP_GEOSERVER_PASSWORD}
    catchup:
      time: 1000
  layerbuilder:
    proto: http
    host: ${WQP_LAYERBUILDER_HOST}
    port: 8080
    context: wqp
    path: Station/search

layerbuilder:
  dir:
    working: /home/spring
    shapefiles: /home/spring

# Proxy Service Properties
proxy:
  thread:
    sleep: 500
  readLock:
    timout: 30
  writedLock:
    timout: 120
